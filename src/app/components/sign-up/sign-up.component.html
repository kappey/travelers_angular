<form #formInfo="ngForm">
    <div class="form-group">
        <h2>Sign Up</h2>
        <hr>
        <!-- First Name -->
        <input #firstNameInfo="ngModel" required type="text" name="FirstName" id="FirstName" class="form-control mb-4"
            [(ngModel)]="newUser.firstName" placeholder="Full Name">
        <!-- Last Name -->
        <input #lastNameInfo="ngModel" required type="text" name="LastName" id="LastName" class="form-control mb-4"
            [(ngModel)]="newUser.lastName" placeholder="Last Name">
        <!-- Email -->
        <input #emailInfo="ngModel" required type="email" name="Email" id="Email" class="form-control mb-4"
            [(ngModel)]="newUser.email" placeholder="E-mail">
        <!-- Address -->
        <input #usernameInfo="ngModel" required type="text" name="Address" id="Address" class="form-control mb-4"
            [(ngModel)]="newUser.address" placeholder="Address">
        <!-- City -->
        <input #usernameInfo="ngModel" required type="text" name="City" id="City" class="form-control mb-4"
            [(ngModel)]="newUser.city" placeholder="City">
        <!-- Country -->
        <input #usernameInfo="ngModel" required type="text" name="Country" id="Country" class="form-control mb-4"
            [(ngModel)]="newUser.country" placeholder="Country">
        <!-- Phone Number -->
        <input #userIdInfo="ngModel" required type="text" name="PhoneNumber" id="PhoneNumber" class="form-control mb-4"
            [(ngModel)]="newUser.phoneNumber" placeholder="050-1234567">
        <!-- Birth Date -->
        <input #birthdateInfo="ngModel" required type="text" name="DOB" id="DOB" class="form-control mb-4"
            [(ngModel)]="newUser.dob">
        <!-- Gender
        <select #genderInfo="ngModel" type="text" name="Gender" id="Gender" class="form-control mb-4"
            [(ngModel)]="newUser.gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select> -->
        <!-- Password -->
        <input #userPasswordInfo="ngModel" required type="password" name="Password" id="Password"
            class="form-control mb-4" [(ngModel)]="newUser.password" placeholder="Password">
        <!-- Confirm Password -->
        <!-- <input type="password" name="ConfirmPassword" id="ConfirmPassword" required class="form-control mb-4" placeholder="Confirm Password"> -->
        <button [disabled]="formInfo.form.invalid" class="btn btn-info btn-block my-4"
            (click)="onSubmit()">Submit</button>
        <!-- <button class="btn btn-info btn-block my-4" (click)="onSubmit()">Submit</button> -->
    </div>
</form>
